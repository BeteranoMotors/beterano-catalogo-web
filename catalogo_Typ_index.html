<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo por tipo</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/config.css" />
</head>
<body>
  <header>
    <h1 id="tituloTipo" class="title-xl">Catálogo</h1>
  </header>
  <main>
    <div id="contenedorModelos" class="tarjetas"></div>
  </main>

  <script type="module">
    import { renderModelosPorTipo } from './data/scripts/main.js';

    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo") || "SUV";

    // Cambiar el título según el tipo
    document.getElementById("tituloTipo").textContent = tipo;

    renderModelosPorTipo(tipo);
  </script>
</body>
</html>
